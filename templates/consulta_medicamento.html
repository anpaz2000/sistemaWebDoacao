<<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Remédios</title>
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  /* Corpo da página*/
  body {
    min-height: 100vh;
    display: grid;
    place-items: center;
    padding: 1rem;
    background-image: linear-gradient(0deg, rgba(245, 246, 248, 0.975), rgb(40, 8, 200));
    /* background-color: rgb(16, 57, 192); */
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }  
  form {
    width: 100%;
    max-width: 30rem;
  }
  label,
  input,
  textarea,
  button {
    display: block;
  }
  input,
  textarea,
  button {
    width: 45%;
    font: inherit;
    padding: 2rem;
    font-weight: 700;
  }
  /* Botão do preenchimento*/
  input,
  textarea {
    margin-bottom: 1rem;
    color: white;
    background: #323644;
    border: 0.125rem solid transparent; 
    border-radius: 1.125rem;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  /*Borda do preenchimento*/
  input:hover,
  input:focus,
  textarea:hover,
  textarea:focus {
    outline: none;
    border-color: #1d90f5;
    box-shadow: 0 0 0 0.3125rem #26344a;
  }
  /*Nome do Remédio*/
  label {
    margin-bottom: 0.5rem;
    color: black;
  }
  textarea {
    min-height: 12.5rem;
    resize: vertical;
  }
  /* Botão de consultar*/
  button {
    border: none;
    border-radius: 99px;
    color: black;
    background: #1d90f5;
    cursor: pointer;
    transition: 0.3s;
  }
  /* Botão de consultar fundo*/
  button:hover,
  button:focus {
    outline: none;
    background: #1c70d3;
  }
  button:disabled {
    cursor: not-allowed;
    background: #555b69;
  }
  .success,
  .error {
    text-align: center;
  }
  .success {
    color: greenyellow;
  }
  .error {
    color: tomato;
  }
</style>
</head>
<body>
  <h2>Tabela de Remédios</h2>
  <input type="text" id="inputRemedio" placeholder="Digite o nome do remédio">
  <button onclick="buscarRemedio()">Buscar</button>
  <table>
    <thead>
      <tr>
        <th>Nome do Remédio</th>
        <th>Quantidade</th>
        <th>Dosagem</th>
        <th>Validade</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo">
      <!-- Os dados da tabela serão inseridos aqui -->
    </tbody>
  </table>
<script>
    function buscarRemedio() {
      var inputRemedio = document.getElementById("inputRemedio").value.toUpperCase();
      var tabela = document.getElementById("tabela-corpo");
      var linhas = tabela.getElementsByTagName("tr");
// Iterar sobre todas as linhas da tabela
      for (var i = 0; i < linhas.length; i++) {
        var colunaNome = linhas[i].getElementsByTagName("td")[0];
        if (colunaNome) {
          var textoNome = colunaNome.textContent || colunaNome.innerText;
          if (textoNome.toUpperCase().indexOf(inputRemedio) > -1) {
            linhas[i].style.display = "";
          } else {
            linhas[i].style.display = "none";
          }
        }
      }
    }
  </script>
</body>
</html>
