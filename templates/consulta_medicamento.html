<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Remédios</title>
  <link rel="stylesheet" href="/static/css/cadastro_remedio.css">
</head>
<body>
  <h2>Tabela de Remédios</h2>
  <input type="text" id="inputRemedio" placeholder="Digite o nome do remédio">
  <button onclick="buscaRemedio()">Buscar</button>
  <table>
    <thead>
      <tr>
        <th>Nome do Remédio</th>
        <th>Quantidade</th>
        <th>Dosagem</th>
        <th>Validade</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo">
      {% for remedio in remedios() %}
        <tr>
          <td>{{ remedio.nome }}</td>
          <td>{{ remedio.dosagem }}</td>
          <td>{{ remedio.validade }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <script src="./static/script/funcoes.js"></script>
</body>
</html>
