<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/componentes/cabecalho.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " rel="stylesheet"> 
</head>
<body>
    <header  class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="sobre">Sobre</a>
            <a class="cabecalho__menu__link" href="cadastro_remedio">Cadastro de Remédios</a>
            <a class="cabecalho__menu__link" href="consulta">Consulta de Remédios</a>
            <a class="cabecalho__menu__link" href="cadastro">Cadastro de Usuário</a>
            <a class="cabecalho__menu__link" href="login">Login</a>
        </nav>
     </header>
    <div class="d-flex align-items-center py-4">
        <main class="w-100 m-auto form-container">
            <form
              action="submit_login"
              method="POST"
              data-form>
              
                <h1 class="titulo-login">Entrar</h1>
                <div class="form-floating py-1">
    
                  <input type="email" class="form-control" id="email" placeholder="Seu email" name="email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha">
                    <label for="senha">Senha</label>
                </div>
                <button class="btn btn-primary w-100 my-3 py-2">Entrar</button>
                <div class="retangulo">
    
                </div>
    
            </form>
        </main>
    </div>
    
    
</body>
</html>
